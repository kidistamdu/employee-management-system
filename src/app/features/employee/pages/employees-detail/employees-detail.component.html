
<div class="container-fluid" *ngIf="empDetail">
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav  aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol  class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a routerLink="/employeesHome">All Employees </a></li>
              <li class="breadcrumb-item active" aria-current="page">Employee Detail</li>
              
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
       
          <app-profile-left [empDetail]="empDetail"></app-profile-left>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <ng-container *ngFor="let detail of empFormatted">
                <div class="row" >
                  <div class="col-sm-3">
                    <p class="mb-0 ">{{detail.title}}</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0">{{detail.value}}</p>
                  </div>
                </div>
                <hr>
                
              </ng-container>
            
            </div>
            <app-contract></app-contract>
          </div>
          
            
        
         
        </div>
      </div>
    </div>
  
  </section>
 
 
  
</div>
